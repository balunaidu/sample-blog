<div>
    <div style="padding: 25px;border: 25px;">
        <h2 style="text-align: left;">Create Accordions</h2>
        <i class="fa fa-plus-circle pull-right" ng-click=addItem() style="font-size: 40px;outline: none;color: blue" aria-hidden="true"></i>
        <form>
            <div ng-repeat="group in groups track by $index">
                <div class="form-group">
                    <label>Header:</label>
                    <input type="text" name="header" ng-model="group.header" placeholder="Header">
                </div>
                <div class="form-group">
                    <label>Content:</label>
                    <textarea name="content" ng-model="group.content" rows="5" cols="50"></textarea>
                    <span  class="pull-right">
                    <md-button class="md-raised md-warn" ng-click="deleteItem($index,groups)">Delete</md-button></span>

                </div>
            </div>

            <div style="text-align: left;">
                <md-button class="md-raised md-primary" ng-click="applyItem(groups)">Apply</md-button>
                
            </div>

        </form>
    </div>
</div>
</div>
