<div class="row">
    <div class="col-sm-4 col-md-4 col-xs-12 col-lg-4"></div>
    <div class="col-sm-4 col-md-4 col-xs-12 col-lg-4">
        <form name="myForm" class="regForm">
            <h3>User Details</h3>
            <div class="form-group">
            <label>FirstName:</label>
                <input type="text" name="firstname" ng-model="user.firstname" ng-change="isReg()" class="form-control" placeholder="Firstname" ng-pattern="/[aA-zZ\s]$/" ng-required="isRequires">
            </div>
            <label>LastName:</label>

            <div class="form-group">
                <input type="text" name="lastname" ng-model="user.lastname" ng-change="isReg()" class="form-control" placeholder="Lastname" ng-pattern="/[aA-zZ\s]$/" ng-required="isRequires">
            </div>
            <label>UserName:</label>

            <div class="form-group">
                <input type="text" name="username" ng-model="user.username" ng-change="isReg()" class="form-control" placeholder="Username" ng-pattern="/[aA-zZ\s]$/" ng-required="isRequires">
            </div>
            <label>Email:</label>

            <div class="form-group">
                <input type="email" name="email" ng-model="user.email" ng-change="isReg()" class="form-control" placeholder="Email" ng-required="isRequires">
            </div>
            <div class="form-group" style="text-align: right;">
                <button class="btn btn-success" ng-disabled="isSubmitDisabled" ng-click="editFunction(user)">Update</button>
            <button  class="btn btn-danger" ng-click=cancel()>Cancel</button>
            </div>
        </form>
    </div>
</div>
