<div class="row">
    <div class="col-sm-4 col-xs-12 col-lg-4"></div>
    <div class="col-sm-4 col-md-4 col-xs-12 col-lg-4">
    <md-card style="background-color: gray">
            <h3  style="text-align: center">LOGIN</h3>
        <md-card-actions >
        <form name="myForm">
        <div class="col-md-12">
        <md-input-container class="md-block">
        <label>Username</label>
        <input name="username" ng-model="user.username" ng-change="isValid()" required>
        <div ng-messages="myForm.username.$error" role="alert">
        <div ng-message="required" ng-hide="myForm.username.$valid" class="name-message">Filed is required.</div>
        </div>
      </md-input-container>  
        </div>
        <div class="col-md-12" >
            <md-input-container class="md-block">
        <label>Password</label>
        <input type="password" name="password" ng-model="user.password" ng-change="isValid()" required="isRequires">
        <div ng-messages="myForm.password.$error" role="alert">
        <div ng-message="required" ng-hide="myForm.password.$valid" class="name-message">Filed is required.</div>
        </div>
      </md-input-container> 
        </div>
      
        <md-button class="md-raised md-primary" ng-disabled="isSubmitDisabled" ng-click="loginFunction(user)">Login<i class="material-icons right" style="vertical-align: middle;">send</i></md-button>
                <a ui-sref='register'>Register</a>
        </form>
        </md-card-actions>
        </md-card>
        </div>
        </div>
