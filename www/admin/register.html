<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <md-card style="background-color: gray">
            <h3  style="text-align: center">Registration</h3>
        <md-card-actions >
        <form name="myForm">
        <md-input-container class="md-block">
        <label>First Name</label>
         <input type="text" name="firstname" ng-model="user.firstname" ng-change="isReg()" ng-pattern="/[aA-zZ\s]$/" required>
        <div ng-messages="myForm.firstname.$error" role="alert">
        <div ng-message="required" ng-hide="myForm.firstname.$valid" class="name-message">Filed is required.</div>
        </div>
      </md-input-container>  
        
        
        <md-input-container class="md-block">
        <label>Last Name</label>
         <input type="text" name="lastname" ng-model="user.lastname" ng-change="isReg()"  ng-pattern="/[aA-zZ\s]$/" required>
        <div ng-messages="myForm.lastname.$error" role="alert">
        <div ng-message="required" ng-hide="myForm.lastname.$valid" class="name-message">Filed is required.</div>
        </div>
      </md-input-container>  
        
        
        <md-input-container class="md-block">
        <label>User Name</label>
         <input type="text" name="username" ng-model="user.username" ng-change="isReg()"  ng-pattern="/[aA-zZ\s]$/" required>
        <div ng-messages="myForm.username.$error" role="alert">
        <div ng-message="required" ng-hide="myForm.username.$valid" class="name-message">Filed is required.</div>
        </div>
      </md-input-container>  
        
        
        <md-input-container class="md-block">
        <label>Password</label>
         <input type="password" name="password" ng-model="user.password" ng-change="isReg()" required>
        <div ng-messages="myForm.password.$error" role="alert">
        <div ng-message="required" ng-hide="myForm.password.$valid" class="name-message">Filed is required.</div>
        </div>
      </md-input-container>  
              
        <md-input-container class="md-block">
        <label>Confirm Password</label>
         <input type="password" name="rpassword" ng-model="user.rpassword" ng-change="isReg()"  required>
        <div ng-messages="myForm.rpassword.$error" role="alert">
        <div ng-message="required" ng-hide="myForm.rpassword.$valid" class="name-message">Filed is required.</div>
        </div>
      </md-input-container>  
        <md-input-container class="md-block">
        <label>Email</label>
         <input type="email" name="email" ng-model="user.email" ng-change="isReg()" required>
        <div ng-messages="myForm.email.$error" role="alert">
        <div ng-message="required" ng-hide="myForm.email.$valid" class="name-message">Filed is required.</div>
        </div>
      </md-input-container>  
            <md-button class="md-raised md-primary" ng-click="regFunction(user)">Register<i class="material-icons right" style="vertical-align: middle;">send</i></md-button>
            <md-button  class="md-raised md-warn" ng-click=cancel()>Cancel</md-button>
            </div>
        </form>
          
        </md-card-actions>
      </md-card>
        
        </div>
        </div>
